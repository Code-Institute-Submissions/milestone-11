<!-------------------------------------------------------------------------------Intro--------------------------------------------------------------------------------------------->	
    <div class="introduction container-fluid">
        <div class= "row">
            <div class = "countries col-6">
                <h2 id="greeting"></h2>
                    
                    <input id="search">
                    <button onclick="otherFunction(document.getElementById('search').value)">Search</button>
                    <div id="results">
                        <div id="flag">
                        <img src="">
                        </div>
                        <p class="capital">Capital:</p>
                        <p class="population">Population:</p>
                        <p class="language">Native Language:</p>
                        <p class="region">Region:</p>
                        
                    </div>
            </div>

            <div class="map col-6">
                <div id="map">
                </div>
            </div>
        </div>
    </div>
    <div class="extra container-fluid">
        <div class="row">
            <div class="col">
                <h2>Country in maybe</h2>
                <div id="floating-panel">
                <input id="address" type="textbook" value="Dublin,Ireland">
                <input id="submit" type="button" value="Geocode">
                </div>
            </div>
        </div>
    </div>
<!----------------------------------------------------------------------------------transport options------------------------------------------------------------------------------>
    <div class="transport container-fluid">
        <div class="row">
            <div class=" clock col">
                <h2>Clock</h2>
                <h2><i class="far fa-clock"></i></h2>
                <p id="clock"></p>
                <p id="date"></p>
            </div>
            <div class="col">
                <h2>Weather</h2>
                    <img class="icon">
                    <p class="weather"></p>
                    <p><span class="temp"></span>degrees celsius</p>
                   
            </div>
        </div>
    </div>
<!------------------------------------------------------------------------------skyscanner api------------------------------------------------------------------------------------->
    <div class="container-fluid">
        <div class="row">
            <div class=" travel col">
                <h2>Travel API here</h2>
            </div>
        </div>
    </div>
<!---------------------------------------------------------------------------------footer------------------------------------------------------------------------------------------>
    <div class="container-fluid">
        <div class="row">
            <div class="footer col">
                <ul>
                    <a href="https://www.facebook.com/" target="_blank"><li><i class="fab fa-facebook-square"></i></li></a>
                    <a href="https://www.instagram.com/" target="_blank"><li><i class="fab fa-instagram"></i></li></a>
                    <a href="https://twitter.com/" target="_blank"><li><i class="fab fa-twitter-square"></i></li></a>
                </ul>
            </div>
        </div>
