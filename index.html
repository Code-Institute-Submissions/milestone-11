

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Where To</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" type="text/css"
		rel="stylesheet">
	<link href="assets/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<!--------------------------------------------------------------------navbar/clock/weather----------------------------------------------------------------------------------->
<div class="container-fluid parallax">
    <nav class="navbar navbar-light">
        <a class="navbar-brand" id="top">Please select a country</a>
            <input id="search" placeholder="Country">
            <button id="country" onclick="otherFunction(document.getElementById('search').value,cityweather(document.getElementById('search').value))">Search</button>
          
    </nav>

     <div class="container-fluid">
        <div class="row">
            <div class=" clock col">
                <h2><i class="far fa-clock"></i></h2>
                <h5 id="clock"></h5>
                <p id="date"></p>
                <h2 id="greeting"></h2>
            </div>

            <div class="col">
                <img class="icon">
                <h5 class="weather"><h5>
                <h5><span class="temp"></span>degrees celsius<h5>
            </div>
        </div>
    </div>
</div>
<!------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->

<div id="country-info" class="container-fluid scroll">
    <div id="results">
        <div id="flag">
            <img src="">
                <p id="capital">Capital:</p>
                <p id="population">Population:</p>
                <p id="language">Native Language:</p>
                <p id="region">Region:</p>
        </div>
    </div>
</div>

<div class="container-fluid parallax2"></div>

<div class="container-fluid scroll2">
        <div id="floating-panel">
            <input id="address" placeholder="City">
            <input id="submit" type="button" value="Search">
        </div>
    <div id="map">
    </div>
</div>

<div class="container-fluid parallax3"></div>

<div class="container-fluid scroll3">
    <div class="row">
        <div class="col">
            <h2>Weather</h2>
            <img class="icon2">
            <p id="weather2"></p>
            <p id="temp2"></p>
            <p id="wind2"></p>
            <p id="direction2"></p>
            <p id="humidity2"></p>    
        </div>
        <div class="col">
            <p>something something</p>
        </div>
    </div>
</div>

    <div class="footer container-fluid">
        <div class="row">
            <div class="col">
                <ul>
                    <a href="https://www.facebook.com/" target="_blank"><li><i class="fab fa-facebook-square"></i></li></a>
                    <a href="#top"><li><i id="totop"class="far fa-caret-square-up"></i></li></a>
                    <a href="https://twitter.com/" target="_blank"><li><i class="fab fa-twitter-square"></i></li></a>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
     
    <script src = "assets/js/map.js" type = "text/javascript"></script>
    <script src = "assets/js/clock.js" type = "text/javascript"></script>
    <script src = "assets/js/weather.js" type = "text/javascript"></script>
    <script src = "assets/js/date.js" type = "text/javascript"></script>
    <script src = "assets/js/countries.js" type = "text/javascript"></script>
    <script src = "assets/js/city.js" type = "text/javascript"></script>
    <script src = "assets/js/country.js" type = "text/javascript"></script>
    <script src = "assets/js/weather2.js" type = "text/javascript"></script>
     <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDHHyac2SiOYPNYxXMK7rqJjnB8nCaaxE&callback=initMap"></script>
</body>
</html>
